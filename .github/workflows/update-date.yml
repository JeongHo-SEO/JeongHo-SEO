name: Update README Date

on:
  push:
    branches: [ main ]
    paths:
      - "README.md"

permissions:
  contents: write

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update date
        run: |
          TODAY=$(date +"%B %d, %Y")
          sed -i "s|Lastly Edited: .*|Lastly Edited: $TODAY</p>**|" README.md

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git diff --quiet || git commit -am "Auto update README date"
          git push
